services:
  # Flask Backend API
  - type: web
    name: clinical-trials-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT api.index:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: ./api
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLINICAL_TRIALS_API_URL
        value: https://clinicaltrials.gov/api/v2
      - key: ENABLE_CLAUDE_PROVIDER
        value: true
      - key: ENABLE_OPENAI_PROVIDER
        value: true
      - key: ENABLE_QA_SYSTEM
        value: true
      - key: MAX_EXTRACTION_RETRIES
        value: 3
      - key: REQUEST_TIMEOUT_MS
        value: 30000
    healthCheckPath: /api/health
    
  # Next.js Frontend
  - type: web
    name: clinical-trials-frontend
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: clinical-trials-api
          property: host
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false