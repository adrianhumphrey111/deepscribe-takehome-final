version: 1.0
runtime: nodejs20

build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm install -g pnpm
      - pnpm install --frozen-lockfile
      - echo "Building Next.js application..."
      - NODE_ENV=production pnpm build

run:
  runtime-version: 20.15.0
  command: pnpm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: HOST
      value: "0.0.0.0"
    - name: NEXT_PUBLIC_API_URL
      value: "https://ue93wnfzm6.us-east-1.awsapprunner.com"
