version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "No build steps required for this app."
run:
  runtime-version: 3.11.12
  pre-run:
    - pip3 install -r requirements.txt
  command: gunicorn --bind 0.0.0.0:8000 --workers 1 --timeout 300 api.index:app
  network:
    port: 8000
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: "8000"
    - name: CLINICAL_TRIALS_API_URL
      value: https://clinicaltrials.gov/api/v2
    - name: ENABLE_CLAUDE_PROVIDER
      value: "true"
    - name: ENABLE_OPENAI_PROVIDER
      value: "true"
    - name: ENABLE_QA_SYSTEM
      value: "true"
    - name: MAX_EXTRACTION_RETRIES
      value: "3"
    - name: REQUEST_TIMEOUT_MS
      value: "30000"
  secrets:
    - name: OPENAI_API_KEY
      value-from: arn:aws:secretsmanager:us-east-1:822267358548:secret:clinical-trials/openai-api-key-Pb97mT
    - name: ANTHROPIC_API_KEY
      value-from: arn:aws:secretsmanager:us-east-1:822267358548:secret:clinical-trials/anthropic-api-key-JsBsHX
