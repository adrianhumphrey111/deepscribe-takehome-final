version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing Python dependencies..."
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 1 --timeout 300 api.index:app
  network:
    port: 8000
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: "8000"