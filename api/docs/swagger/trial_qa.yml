tags:
  - Q&A
summary: Answer questions about clinical trials
description: Use AI to answer specific questions about clinical trials with patient context. Provides intelligent responses based on trial documentation and patient-specific considerations.
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - trial_id
        - question
      properties:
        trial_id:
          type: string
          description: NCT ID of the clinical trial to ask about
          example: "NCT12345678"
        question:
          type: string
          description: The question to ask about the trial
          example: "What are the main side effects of this treatment?"
        patient_context:
          type: object
          description: Optional patient context to personalize the response
          properties:
            age:
              type: integer
              example: 45
            primary_diagnosis:
              type: string
              example: "breast cancer"
            medications:
              type: array
              items:
                type: string
              example: ["tamoxifen", "metformin"]
            comorbidities:
              type: array
              items:
                type: string
              example: ["diabetes"]
responses:
  200:
    description: Question answered successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        answer:
          type: string
          example: "Based on the trial documentation, the main side effects of this treatment include fatigue (reported in 65% of patients), nausea (45%), and mild skin reactions (30%). Given your current diabetes management with metformin, the research team will monitor your blood glucose levels more closely as some patients experience temporary changes in blood sugar control."
        confidence:
          type: number
          minimum: 0
          maximum: 1
          example: 0.92
        sources:
          type: array
          items:
            type: string
          example: ["Trial protocol section 4.2", "Safety monitoring plan"]
        response_time_ms:
          type: integer
          example: 1850
  400:
    description: Invalid request - missing required fields
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error_message:
          type: string
          example: "Trial ID and question are required"
  500:
    description: Internal server error during Q&A processing
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error_message:
          type: string
          example: "Q&A processing failed: Unable to retrieve trial information"
  503:
    description: Service unavailable - Q&A service not configured
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error_message:
          type: string
          example: "Q&A service is not available. Please check your API keys."