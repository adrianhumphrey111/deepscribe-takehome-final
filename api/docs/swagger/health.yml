tags:
  - Health
summary: Health check endpoint
description: Check the health status of the API and its configured services
responses:
  200:
    description: Service is healthy
    schema:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        timestamp:
          type: number
          example: 1642681200.123
        version:
          type: string
          example: "1.0.0"
        config:
          type: object
          properties:
            has_openai_key:
              type: boolean
              example: true
            has_anthropic_key:
              type: boolean
              example: true
            claude_enabled:
              type: boolean
              example: true
            openai_enabled:
              type: boolean
              example: true
            qa_enabled:
              type: boolean
              example: true